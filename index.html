<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario PQRS</title>
    <link rel="stylesheet" href="Estilo3.css">
</head>
<body>

  <form class="form-container" id="pqrsForm">
    <img src="Logo2.png" alt="logo2" class="logo2">
    <h1 class="logo_titulo">Delicious Food JR</h1>
    <h2>Formulario PQRS</h2>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="barrio">Barrio:</label>
    <input type="text" id="barrio" name="barrio" required>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" placeholder="Ejemplo: 3001234567" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

    <label for="tipo">Tipo de solicitud:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecciona una opción</option>
      <option value="Peticion">Petición</option>
      <option value="Queja">Queja</option>
      <option value="Reclamo">Reclamo</option>
      <option value="Sugerencia">Sugerencia</option>
    </select>

    <label for="destinatario">Hacia quién se realiza la PQRS:</label>
    <select id="tipo2" name="tipo2" required>
      <option value="">Selecciona una opción</option>
      <option value="Área Administrativa">Área Administrativa</option>
      <option value="Área De Producción">Área De Producción</option>
      <option value="Área De Almacen">Área De Almacen</option>
      <option value="Área De Bodega">Área De Bodega</option>
      </select>

    <label for="dirigido">Nombre a quien va dirigida la queja:</label>
    <input type="text" id="dirigido" name="dirigido" required>

    <label for="detalles">Detalles de la PQRS:</label>
    <textarea id="detalles" name="detalles" placeholder="Describe los hechos o motivos..." required></textarea>

    <button type="submit">Enviar Formulario</button>
     <p id="mensaje"></p>
  </form>
  <script src="Formulario.js"></script>

</body>
</html>
